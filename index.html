<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <title>rescue.me</title>
</head>
<body>
  <div id="modal" class="hidden">
    <div id="modal-close" data-action="hide-modal"></div>
    <div id="modal-content" class="container-fluid">
      <div class="jumbotron">
        <div id="animal" class="col-xs-3">

        </div>
        <div id="description" class="col-xs-8">

        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div id="hero">
        <video id="hero-video" src="./vids/cat_in_the_sun.mp4" muted playsinline autoplay loop></video>
      </div>
      <div id="header" class="col-xs-12 heroed">
        <div id="header-content">
          <div id="shelter-info" class="hidden">
            <div id="map"></div>
          </div>
          <div>
            <div class="col-xs-1"></div>
            <h1 id="logo" class="col-xs-11" data-action="showHero">rescue.me</h1>
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
              <div id="query">
                <input id="breed" type="input" class="form-control" placeholder="Search Available Breeds">
                <ul id="breed-suggestions" class="list-group">
                </ul>
              </div>
              <a id="filter-breed" class="btn btn-primary btn-lg voffset" href="#" role="button" data-action="filter-breed">Search</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="views">
      <div id="search-breed" class="active">
        <div class="row voffset3">
          <div class="col-lg-12 ">
            <div id="results">

            </div>
          </div>
        </div>
      </div>
      <div id="shelter" class="hidden">
        <div class="row voffset3">
          <div class="col-lg-3">
            <div id="info">

            </div>
          </div>
          <div class="col-lg-8">
            <div id="shelter-results">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="default.js"></script>
</body>
</html>
