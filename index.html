<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <title>rescue.me</title>
</head>
<body>
  <div id="modal-close" class="hidden" data-action="hide-modal">
    <div id="modal-content" data-action="ignore-click">
      <div class="jumbotron">
        <div id="modals">
          <div id="pet" class="active"></div>
          <div id="adopt" class="hidden"></div>
          <div id="shelter" class="hidden">
            <div id="map"></div>
          </div>
          <div id="review" class="hidden"></div>
          <div id="add" class="hidden"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="headers">
    <div id="hero" class="active">
      <video id="hero-video" src="./vids/cat_in_the_sun.mp4" muted playsinline autoplay loop></video>
    </div>
    <div id="header" class="hidden"></div>
    <div id="breed-filter">
      <h1 id="logo" data-action="showHero">rescue.me</h1>
      <input id="breed" type="input" class="form-control" placeholder="Search Available Breeds">
      <ul id="breed-suggestions" class="list-group"></ul>
      <a id="filter-breed" class="btn btn-primary btn-lg voffset" href="#" role="button" data-action="filter-breed">Search</a>
    </div>
  </div>
  <div id="views">
    <div id="home" class="active">
      <h1>READ COOL STORIES HERE</h1>
    </div>
    <div id="results" class="hidden">

    </div>
  </div>
  <script src="data.js"></script>
  <script src="default.js"></script>
</body>
</html>
