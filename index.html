<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="default.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <meta name="viewport" content="initial-scale=1">
  <title>rescue.me</title>
</head>
<body>
  <div id="modal-close" class="hidden" data-action="hide-modal">
    <div id="modal-content" data-action="ignore-click">
      <div class="jumbotron">
        <!-- <a id="modal-x" class="btn btn-primary btn-lg" role="button" data-action="hide-modal">X</a> -->
        <div id="modals">
          <div id="pet" class="hidden"></div>
          <div id="shelter" class="hidden">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="heros">
    <div id="hero" class="active">
      <video id="hero-video" src="./vids/cat_in_the_sun.mp4" muted playsinline autoplay loop></video>
      <div class="tagline">
        <p>rescue.me</p>
        <p>... bring home a new friend</p>
      </div>
    </div>
  </div>
  <div id="primary">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="logo" class="navbar-brand" data-action="show-hero">rescue.me</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input id="breed" type="input" class="form-control" placeholder="Search Available Breeds">
              <ul id="breed-suggestions" class="list-group"></ul>
            </div>
            <button id="filter-breed" class="btn btn-primary" type="submit" data-action="filter-breed">Show</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a data-action="all-favorites">All Favorites</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">

      </div>
      <div class="col-xs-12">
        <div id="views">
          <div id="home" class="active">
            <h1>READ COOL STORIES HERE</h1>
          </div>
          <div id="results" class="hidden"></div>
          <div id="favorites" class="hidden"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="default.js"></script>
</body>
</html>
